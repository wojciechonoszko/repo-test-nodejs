<header class="section section-header" id="header">
  <div class="container container-header">

    <div class="header">
      <img
        class="header__logo"
        src="./images/Hero_Header/header-logo-mobile.png"
        alt="Logo w kształcie loda"
        class="logo"
        width="199"
        height="50"
      />

      <div class="header__nav">
        <div class="hamburger-menu">
          <div class="burger-line line-1"></div>
          <div class="burger-line line-2"></div>
          <div class="burger-line line-3"></div>
        </div>
        <div class="navigation__button-hidden">
          <button class="navigation__button-tablet" type="button">
            Buy now
            <svg class="navigation__button-icon-red">
              <use href="/images/Hero_Header/icons.svg#icon-Vector-red"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="navbar">
        <nav class="navigation">
          <div class="navigation__button-div">
            <button class="navigation__button" type="button">
              Buy now
              <svg class="navigation__button-icon-red">
                <use href="/images/Hero_Header/icons.svg#icon-Vector-red"></use>
              </svg>
            </button>
          </div>
          <ul class="navigation__list list">
            <li class="navigation__item">
              <a class="navigation__link" href="#header">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#about">About us</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#advantages">How it’s made?</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#products">Our products</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="hero">
      <h1 class="hero__header">ice cream made with <span class="hero__header--dark">passion</span></h1>
      <div class="buttons">
      <button type="button" class="hero__btn hero__btn--dark"><a class="hero__link" href="#products">Procucts</a></button>
      <button type="button" class="hero__btn"><a class="hero__link" href="#about">How it's made?</a></button>
      </div>
      <picture>
        <source srcset="./images/Hero_Header/hero-ice-cream-desktop.webp 1x,
                ./images/Hero_Header/hero-ice-cream-desktop@2x.webp 2x" media="(min-width: 1280px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/hero-ice-cream-desktop.png 1x,
                ./images/Hero_Header/hero-ice-cream-desktop@2x.png 2x" media="(min-width: 1280px)"/>

        <source srcset="./images/Hero_Header/hero-ice-cream-tablet.webp 1x,
                ./images/Hero_Header/hero-ice-cream-tablet@2x.webp 2x" media="(min-width: 768px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/hero-ice-cream-tablet.png 1x,
                ./images/Hero_Header/hero-ice-cream-tablet@2x.png 2x" media="(min-width: 768px)"/>

        <source srcset="./images/Hero_Header/hero-ice-cream-mobile.webp 1x,
                ./images/Hero_Header/hero-ice-cream-mobile@2x.webp 2x" media="(min-width: 320px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/hero-ice-cream-mobile.png 1x,
                ./images/Hero_Header/hero-ice-cream-mobile@2x.png 2x" media="(min-width: 320px)"/>
        <img
          class="hero__img"
          src="./images/Hero_Header/hero-ice-cream-mobile.png"
          alt="Lody w rożku"
        />
      </picture>

      <picture>
        <source srcset="./images/Hero_Header/milk-desktop.webp 1x,
                ./images/Hero_Header/milk-desktop@2x.webp 2x" media="(min-width: 1280px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/milk-desktop.png 1x,
                ./images/Hero_Header/milk-desktop@2x.png 2x" media="(min-width: 1280px)"/>

        <source srcset="./images/Hero_Header/milk-tablet.webp 1x,
                ./images/Hero_Header/milk-tablet@2x.webp 2x" media="(min-width: 768px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/milk-tablet.png 1x,
                ./images/Hero_Header/milk-tablet@2x.png 2x" media="(min-width: 768px)"/>
        <img
          class="hero__img-milk"
          src="./images/Hero_Header/milk-tablet.png"
          alt="Lody w rożku"
        />
      </picture>

      <picture>
        <source srcset="./images/Hero_Header/tasty-desktop.webp 1x,
                ./images/Hero_Header/tasty-desktop@2x.webp 2x" media="(min-width: 1280px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/tasty-desktop.png 1x,
                ./images/Hero_Header/tasty-desktop@2x.png 2x" media="(min-width: 1280px)"/>

        <source srcset="./images/Hero_Header/tasty-tablet.webp 1x,
                ./images/Hero_Header/tasty-tablet@2x.webp 2x" media="(min-width: 768px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/tasty-tablet.png 1x,
                ./images/Hero_Header/tasty-tablet@2x.png 2x" media="(min-width: 768px)"/>
        <img
          class="hero__img-tasty"
          src="./images/Hero_Header/tasty-tablet.png"
          alt="Lody w rożku"
        />
      </picture>

      <div class="hero__description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et </p>
      
      <picture class="hero__picture">
        <source srcset="./images/Hero_Header/arrow-right-desktop.webp 1x,
                ./images/Hero_Header/arrow-right-desktop@2x.webp 2x" media="(min-width: 1280px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/arrow-right-desktop.png 1x,
                ./images/Hero_Header/arrow-right-desktop@2x.png 2x" media="(min-width: 1280px)"/>

        <source srcset="./images/Hero_Header/arrow-right-tablet.webp 1x,
                ./images/Hero_Header/arrow-right-tablet@2x.webp 2x" media="(min-width: 768px)"
                type=images/webp/>
        <source srcset="./images/Hero_Header/arrow-right-tablet.png 1x,
                ./images/Hero_Header/arrow-right-tablet@2x.png 2x" media="(min-width: 768px)"/>
        <img
          class="hero__img-arrow-right"
          src="./images/Hero_Header/arrow-right-tablet.png"
          alt="Lody w rożku"
        />
      </picture>
    </div>

    <div class="hero__offer">
      <ul class="offer list">
        <li class="offer__card">
          <h4 class="offer__number">16</h4>
          <p class="offer__description">cafes</p>
        </li>
        <li class="offer__card">
          <h4 class="offer__number">23</h4>
          <p class="offer__description">food trucks</p>
        </li>
      </ul>
    </div>



      <div class=hero__circle></div>
    </div>
  </div>
</header>
